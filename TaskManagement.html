<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            font-family: serif, Playfair Display;
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
        }

        header {
            background-color: #2d545e;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .columns {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .column {
            flex: 1;
            background-color: #e1b382;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-right: 10px;
            overflow: auto;
            max-height: 400px;
        }

        .add-task-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #12343b;
            color: #f9f6f6;
            padding: 20px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 30%;
        }

        .add-task-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #e7c29a;
            padding: 20px;
            max-width: 400px;
            margin: 20px;
            border-radius: 5px;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Task Management</h1>
    </header>

    <div class="columns">
        <div id="allTasks" class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>All Tasks</h2>
        </div>

        <div id="completedTasks" class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Completed Tasks</h2>
        </div>

        <div id="upcomingTasks" class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Upcoming Tasks</h2>
        </div>
    </div>

    <button class="add-task-button" onclick="openAddTaskModal()">+</button>

    <div id="addTaskModal" class="add-task-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeAddTaskModal()">&times;</span>
            <h2>Add Task</h2>
            <form id="addTaskForm" onsubmit="return addTask()">
                <label for="taskTitle">Task Name:</label>
                <input type="text" id="taskTitle" name="taskTitle" required><br>

                <label for="taskDescription">Task Description:</label>
                <textarea id="taskDescription" name="taskDescription" rows="4"></textarea>

                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $(".columns").sortable({
                connectWith: ".column",
                update: function(event, ui) {
                    // Update the task status when dragged to a different column
                    var taskId = ui.item.attr("id");
                    var newStatus = ui.item.parent().attr("id");
                    updateTaskStatus(taskId, newStatus);
                }
            }).disableSelection();
        });

        function openAddTaskModal() {
            document.getElementById("addTaskModal").style.display = "flex";
        }

        function closeAddTaskModal() {
            document.getElementById("addTaskModal").style.display = "none";
            document.getElementById("addTaskForm").reset();
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            var taskId = event.dataTransfer.getData("text");
            var newStatus = event.target.id;
            updateTaskStatus(taskId, newStatus);
        }

        function addTask() {
            var title = document.getElementById("taskTitle").value;
            var description = document.getElementById("taskDescription").value;

            if (title.trim() !== "") {
                var allTasksColumn = document.getElementById("allTasks");
                var taskItem = document.createElement("div");
                var taskId = "task" + Date.now(); // Unique ID for each task

                taskItem.setAttribute("id", taskId);
                taskItem.setAttribute("class", "task");
                taskItem.setAttribute("draggable", "true");
                taskItem.setAttribute("ondragstart", "drag(event)");

                taskItem.innerHTML = `
                    <h3>${title}</h3>
                    <p>${description}</p>
                    <button onclick="completeTask('${taskId}')">Complete</button>
                    <button onclick="editTask('${taskId}')">Edit</button>
                    <button onclick="deleteTask('${taskId}')">Delete</button>
                `;

                allTasksColumn.appendChild(taskItem);
                closeAddTaskModal();
                return false; // Prevent form submission
            } else {
                alert("Please enter a task title.");
            }
        }

        function updateTaskStatus(taskId, newStatus) {
            var taskItem = document.getElementById(taskId);
            var targetColumn = document.getElementById(newStatus);

            if (taskItem && targetColumn) {
                taskItem.parentNode.removeChild(taskItem);
                targetColumn.appendChild(taskItem);
            }
        }

        function completeTask(taskId) {
            var taskItem = document.getElementById(taskId);
            var completedTasksColumn = document.getElementById("completedTasks");

            if (taskItem && completedTasksColumn) {
                taskItem.parentNode.removeChild(taskItem);
                completedTasksColumn.appendChild(taskItem);
            }
        }

        function editTask(taskId) {
            var taskItem = document.getElementById(taskId);
            var title = taskItem.querySelector("h3").innerText;
            var description = taskItem.querySelector("p").innerText;

            // Set form fields with task details for editing
            document.getElementById("taskTitle").value = title;
            document.getElementById("taskDescription").value = description;

            // Remove the task item from the list
            taskItem.parentNode.removeChild(taskItem);

            openAddTaskModal();
        }

        function deleteTask(taskId) {
            var taskItem = document.getElementById(taskId);
            if (taskItem) {
                taskItem.parentNode.removeChild(taskItem);
            }
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }
    </script>
</body>
</html>
